<app-header-without-categories></app-header-without-categories>
<div class="container">
  <h2>Products in {{ selectedCategory }} Category</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card mb-4">
          <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">Price: ${{ product.price }}</p>
            <a [routerLink]="['/product-details', product.id]" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
