<div class="container">
    <div class="home-image">
      <img src=".\assets\images\introducing-shop.webp" alt="Home Image" class="wider-image">
    </div>
    <div class="product-grid">
      <h2>
        <a routerLink="/product-list">Featured Products</a>
      </h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card">
            <div class="card-img-container">
              <!-- Set max-width and max-height for the card images -->
              <img class="card-img-top product-image" [src]="product.image" alt="{{ product.title }}">
            </div>
            <div class="card-body">
              <div class="card-text-container">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">Price: ${{ product.price }}</p>
              </div>
              <a routerLink="/product-details/{{ product.id }}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
